{% extends "base.html" %}

{% block title %}Movie Genres - Movie Recommendation App{% endblock %}

{% block content %}
<h1 class="mb-4">Browse Movies by Genre</h1>

<div class="row">
    {% for genre in genres %}
    <div class="col-md-3 mb-4">
        <div class="card genre-card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ genre.name }}</h5>
                <a href="/genre/{{ genre.id }}" class="btn btn-primary">Browse Movies</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
